{% extends 'hack/base.html' %}
{% block title %}Projects{% endblock %}
{% block projects_active %}active{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
      <h2>Projects</h2>
      <hr>
    </div>
  </div>

<h2>Create a Project</h2>
<div class="col-md-12 col-xs-12" style="margin-top:20px;">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Project Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Proposed Project">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput2">Your Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Your Name">
  </div>
    <button type="submit" class="btn btn-primary">Propose</button>
</form>
</div>

<h2>Join a Project</h2>
<div class="col-md-12 col-xs-12" style="margin-top:20px;">
<form>
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Your Name">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select Project</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>Friday Hacks App</option>
      <option>Organize File Cabinet</option>
    </select>
  </div>
    <button type="submit" class="btn btn-primary">Join</button>
</form>
</div>
{% endblock %}
