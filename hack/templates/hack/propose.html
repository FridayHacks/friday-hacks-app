{% extends 'hack/base.html' %}
{% block title %}Projects{% endblock %}
{% block projects_active %}active{% endblock %}

{% block content %}
<div class="container text-center">
    <div class="row">
      <h2>Friday Hacks</h2>
      <hr>
    </div>
  </div>


<div class="row">
<div class="col-md-6 col-xs-offset-3">
<h3>Propose a Project</h3>
  <form class="form-horizontal" id="propose" role="form" action="{% url 'hack:propose_project'%}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
  <div class="form-group">
    <label for="title">Project Title</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="Proposed Project Title">
  </div>
  <div class="form-group">
    <label for="description">Project Description</label>
    <input type="text" class="form-control" name="description" id="description" placeholder="Proposed Project Description">
  </div>
    <button type="submit" class="btn btn-primary">Propose</button>
</form>
</div>
</div>
